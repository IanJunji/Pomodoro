<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronômetro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="dark-theme.css" />
    <!-- Estilos inline para debugging -->
    <style>
      /* Garantir que os botões sejam visíveis */
      button {
        display: flex !important;
        opacity: 1 !important;
        z-index: 100 !important;
        background-color: #333438 !important;
        color: white !important;
        margin-bottom: 10px !important;
      }

      .buttons-container {
        z-index: 100 !important;
        width: 100% !important;
        position: relative !important;
      }

      /* Esconder o elemento decorativo temporariamente */
      .cronometro::before {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="cronometro">
      <h1>Cronômetro</h1>
      <p>
        Selecione um modo para iniciar o seu tempo de forma eficiente e
        produtiva.
      </p>

      <div class="buttons-container">
        <button class="botao-pomodoro" id="btn-pomodoro">
          <div class="button-shape pomodoro-shape"></div>
          Pomodoro
        </button>

        <button class="botao-normal" id="btn-normal">
          <div class="button-shape normal-shape"></div>
          Normal
        </button>

        <button class="botao-zen" id="btn-zen">
          <div class="button-shape zen-shape"></div>
          Zen
        </button>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      // Script inline para garantir que os botões sejam visíveis
      document.addEventListener("DOMContentLoaded", function () {
        // Forçar visibilidade dos botões
        document.querySelectorAll("button").forEach((btn) => {
          btn.style.display = "flex";
          btn.style.opacity = "1";
          btn.style.position = "relative";
          btn.style.zIndex = "100";

          // Adicionar evento de clique para navegação
          btn.addEventListener("click", function () {
            if (this.id === "btn-pomodoro") {
              window.location.href = "pages/pomodoro.html";
            } else if (this.id === "btn-normal") {
              window.location.href = "pages/timer-comum.html";
            } else if (this.id === "btn-zen") {
              window.location.href = "pages/zen.html";
            }
          });
        });

        console.log("Botões inicializados com navegação");
      });
    </script>
  </body>
</html>
